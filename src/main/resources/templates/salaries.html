<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" >
<head>
<meta charset="UTF-8">
<title>Liste des salariés</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nom</th>
				<th scope="col">Prénom</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody>
				<tr th:each="salarie : ${listeSalarie}">
					<th scope="row"><span th:text="${salarie.id}"></span></th>
					<td><span th:text="${salarie.nom}"></td>
					<td><span th:text="${salarie.prenom}"></td>
					<td><span th:text="${salarie.email}"></td>
				</tr>
	</table>
</body>
</html>
